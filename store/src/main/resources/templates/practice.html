<!Doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<meta name="keywords" content="Java, Javascript, Java Server Faces,Java Server Pages"/>
		<meta name="author" content="Hedwig Orieba"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta name="description" content="A project to revamp understanding of the thymeleaf templating engine"/>
		<title>Thymeleaf Practice Page</title>
	</head>
	<body>
		<h1> Sentiment Analysis</h1>
		<div th:object="${actress}">
			<p th:text="*{username}">u</p>
			<p th:text="*{password}">p</p>
		</div>
		
		<div> My Application-Name</div>
		<div>
			<p th:text="#{welcome.message}"></p>
			<p th:text="#{welcome.author}"></p>
			<p th:text="#{welcome.domain}"></p>
			<!--  The application name here. -->
			<p th:text="${applicationName}"></p>
			<p> Want to go to the home page, click the link below:</p>
			<a th:href="@{/}">This is my home page.</a>
			<div>
				<img th:src="@{/images/bio.jpg}" style="width:10px;height:10px"/>
			</div>
			
			<!-- th:replace Or insert="~{path-to-fragment-template :: fragment-name}" -->
			<div th:replace="~{common/body_graphics :: bodyFragment}">This the body</div>
			
			
		</div>
		
	</body>
</html>
